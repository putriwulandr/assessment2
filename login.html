<body>
    <div class="fullscreen">
        <div class="left">
            <div class="background"></div>

            <div class="title-book">
                <h1>Book is a window
                    <br>to the world<br/>

            </div>

        <div class="right">
            <div class="title-login">

            </div>

            <div class="signup-comment">
                <h4>

            <form class="add-mail">
                <div class="mail">
                    Email Address
                    <div class="container-1">
                        <input type="text" name="uname" id="email" required>
                    </div>
                </div>
            </form>

            <form class="add-pass">
                <div class="pwd">
                    Password
                    <div class="container-2">
                        <input type="password" name="psw" id="password" required>
                    </div>
                </div>
            </form>

            <form class="check-box">
                <input type="checkbox" checked="checked" name="remember">
                <div class="remember">
                    Remember me
                </div>
                <div class="forgot-pass">
                    Forgot Password
                </div>
            </form>

            <button type="button" class="button-login" >
                
            </button>
            <div class="login-button" id="btnlogin">
                <a href="/home.html">Login</a>
            </div>
            
            <button class="button-signup"></button>
            <div class="signup-button">
                <a href="/register.html">Sign Up</a>
            </div>
        </div>
        
    </div>
