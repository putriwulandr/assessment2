<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Register</title>
    <link rel="icon" href="assets/img/icon-1.png" type="image/png">
    <link rel="stylesheet" href="assets/css/register.css">
    <link href="http://fonts.cdnfonts.com/css/airbnb-cereal-app" rel="stylesheet">
</head>

<body>
    <div class="fullscreen">
        <div class="left">
            <div class="background"></div>

            <div class="title-book">
                <h1>Book is a window
                    <br>to the world<br/>
                </h1>
            </div>

            <div class="photoby">
                <p>Photo by Mark Pan4ratte on Unsplash</p>
            </div>
        </div>

        <div class="right">
            <div class="title-login">
                <h1>
                    Register
                </h1>
                <h3>Welcome Back, Please Register
                    <br>to create account<br/>
                </h3>
            </div>

            <div class="bookshelf"></div>

            <div class="signup-comment">
                <h4>
                    By signing up, you agree to Bookâ€™s
                    <br><span>Terms and Conditions</span> & <span>Privacy Policy</span><br/>
                </h4>
            </div>

            <div class="shadows"></div>

            <form class="add-username">
                <div class="usernm">
                    Username
                    <div class="container-3">
                        <input type="user" name="username" required>
                    </div>
                </div>
            </form>

            <form class="add-fullname">
                <div class="fullnm">
                    Fullname
                    <div class="container-4">
                        <input type="fullname" name="fname" required>
                    </div>
                </div>
            </form>

            <form class="add-mail">
                <div class="mail">
                    Email Address
                    <div class="container-1">
                        <input type="text" name="uname" required>
                    </div>
                </div>
            </form>

            <form class="add-pass">
                <div class="pwd">
                    Password
                    <div class="container-2">
                        <input type="password" name="psw" required>
                    </div>
                </div>
            </form>

            <form class="check-box">
                <input type="checkbox" checked="checked" name="remember">
                <div class="remember">
                    Remember me
                </div>
                <div class="forgot-pass">
                    Forgot Password
                </div>
            </form>

            <button class="button-login"></button>
            <div class="login-button">
                Sign Up
            </div>
            
            <button class="button-signup"></button>
            <div class="signup-button">
                Login
            </div>

            

        </div>
        
    </div>
    
</body>
</html>
